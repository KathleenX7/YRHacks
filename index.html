<!DOCTYPE html>
<head>
    <title>YRHacks Thing</title><!--we should think of a legit title-->
    <link rel="icon" href="./assets/alive_tree.gif">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body onload="onConnect()">
    <!--tabs pannels-->
    <div class="tabs-pannel flex">
        <a href="#human" class="tab">human</a>
        <a href="#ocean" class="tab">ocean</a>
        <a href="#city" class="tab">city</a>
        <a href="#forest" class="tab">forest</a>
    </div>
    <!--options and stats-->
    <span class="left-align flex">
        <div class="options">
            <h3>Options</h3>
        </div>
        <div class="stats">
            <h3>Stats</h3>
        </div>
    </span>
    <!--main screen-->
    <span class="main-screen flex">
        <ul>
            <li class="tab-element" id="human">
                HUMAN<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>a
            </li>
            <li class="tab-element" id="ocean">
                OCEAN<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>a
            </li>
            <li class="tab-element" id="city">
                CITY<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>a
            </li>
            <li class="tab-element" id="forest">
                FOREST<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>a
            </li>
        </ul>
    </span>
    <!--chat-->
    <div class="chat-pannel flex">
        <div id="messages"></div>
        <form class="chat-pannel" id="chat">
            <input id="chat-box" type="text" autocomplete="off">
            <button id="send-button" type="submit">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
