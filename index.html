<!DOCTYPE html>
<head>
    <title>YRHacks Thing</title><!--we should think of a legit title-->
    <link rel="icon" href="./assets/turtle.gif">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="onConnect()">
    <!--tabs pannels-->
    <div class="tabs-pannel flex">
        <button onclick="switchView(event, 'human')" class="tab">human</button>
        <button onclick="switchView(event, 'ocean')" class="tab">ocean</button>
        <button onclick="switchView(event, 'city')" class="tab">city</button>
        <button onclick="switchView(event, 'forest')" class="tab">forest</button>
    </div>
    <!--options and stats-->
    <span class="left-align flex">
        <div class="options">
            <h3>Options</h3>
        </div>
        <div class="stats">
            <h3>Stats</h3>
        </div>
    </span>
    <!--main screen-->
    <span class="main-screen flex">
        <ul>
            <li class="tab-element" id="human">
                HUMAN
            </li>
            <li class="tab-element" id="ocean">
                OCEAN
            </li>
            <li class="tab-element" id="city">
                CITY
            </li>
            <li class="tab-element" id="forest">
                FOREST
            </li>
        </ul>
    </span>
    <!--chat-->
    <div class="chat-pannel flex">
        <div id="messages"></div>
        <form class="chat-pannel" id="chat">
            <input id="chat-box" type="text" autocomplete="off">
            <button id="send-button" type="submit">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
